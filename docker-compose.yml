version: '3.4'
services:
  db:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  mysite:
    image: mysite
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - static_volume:/app/static
  nginx:
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/app/static
    ports:
      - 80:80
    depends_on:
      - mysite
volumes:
  postgres_data:
  static_volume: